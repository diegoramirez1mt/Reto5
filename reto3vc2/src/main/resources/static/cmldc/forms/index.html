<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>CodePen - Batman login form</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
	<!-- partial:index.partial.html -->
	<div id="form">
		<h1>Rentar Juego</h1>
		<div class="inset">
			<p>
				<label for="categoria">Categoria</label>
				<!-- <input type="text" name="categoria" id="categoria"> -->
				<select name="categoria" id="categoria" class="styled-select">
					<option value="0">Seleccione una categoria</option>
					<option value="1">Categoria 1</option>
					<option value="2">Categoria 2</option>
				</select>
			</p>
			<p>
				<label for="juego">Juego</label>
				<!-- <input type="text" name="categoria" id="categoria"> -->
				<select name="juego" id="juego" class="styled-select">
					<option value="0">Seleccione un juego</option>
					<option value="1">Juego 1</option>
					<option value="2">Juego 2</option>
				</select>
			</p>
			<p>
				<label for="mensaje">mensaje</label>
				<input type="text" name="mensaje" id="mensaje">
			</p>
			<p>
				<label for="fecha">Fecha</label>
				<input type="date" name="fecha" id="fecha">
			</p>
			<p>
				<label for="numero">numero</label>
				<input type="number" name="numero" id="numero">
			</p>
			<p>
				<label for="password">PASSWORD</label>
				<input type="password" name="password" id="password">
			</p>
			<p>
				<label for="password">text area</label>
				<textarea name="textarea" rows="10" cols="50">Write something here</textarea>
			</p>
			<p><input type="submit" name="go" id="go" value="Log in"></p>
		</div>
	</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
